<form>
    <div class="form-group">
        <label for="name">帳號</label>
        <input type="text" class="form-control" name="username" required [(ngModel)]="username" id="username">
    </div>
    <div class="form-group">
        <label for="name">密碼</label>
        <input type="password" class="form-control" name="password" required [(ngModel)]="password" id="password">
    </div>
    <p *ngIf="error" class="error">
        {{ error }}
    </p>
    <button (click)=checkLogin() class="btn btn-success">
        Login
    </button>

</form>
