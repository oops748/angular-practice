<h3>新增產品</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form>
        <div class="form-group">
            <label for="name">編號</label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="product.id" name="id">
        </div>
        <div class="form-group">
            <label for="name">名稱</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">價錢</label>
            <input type="number" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
        </div>

        <div class="form-group">
            <label for="name">描述</label>
            <textarea id="description" name="description" required [(ngModel)]="product.description" rows="4"
                cols="50"></textarea>
        </div>

        <div>
            {{error}}
        </div>

        <button (click)=onSubmit() class="btn btn-success">送出</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>您已成功新增產品</h4>
</div>
