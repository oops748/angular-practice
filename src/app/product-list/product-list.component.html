<style>
  td {
    padding: 10px;
    font-size: medium;
  }

  th {
    padding: 5px;
    font-size: large;
    background-color: #D6EEEE
  }

  table,
  th,
  td {
    border: 2px solid;
    border-collapse: collapse;
    border-color: #3d5777;
  }

  button {
    margin: 10px;
  }

  .delete {
    position: relative;
  }

  .update {
    float: left;
  }
</style>

<h2>商品管理</h2>

<div style="margin-bottom: 10px;">
  <a routerLink="/productsAdd" class="button fancy-button" role="button">新增</a>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>名稱</th>
      <th>價錢</th>
      <th>描述</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | async">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td>
        <button *ngIf="loginService.isUserAdmin()" (click)="deleteProduct(product.id)" class="delete">刪除</button>
        <button (click)="updateProduct(product.id)" class="update">更新</button>
      </td>
    </tr>
  </tbody>
</table>
